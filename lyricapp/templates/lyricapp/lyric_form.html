{% extends "lyricapp/base.html" %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Lyrics</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-primary" type="submit" value="Save" />
        </div>
    </form>
    <div class="border-top pt-3">
        <a href="{% url 'lyricapp-home' %}">Cancle</a>
    </div>
</div>  
{% endblock content %}
