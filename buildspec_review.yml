version: 0.2
env:
    LOGIN: "8fa9d76a927e022df89aa9dc053d502d0b2ab7e0"
    HOST: "https://sonarcloud.io"
    Organization: "DeltaBash"
    Project: "Devops-Final"
 
phases:
  install:
    runtime-versions:
      python: 3.9
 
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y python3-pip jq
      - pip3 install --upgrade pip
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:/sonar-scanner-5.0.1.3006-linux/bin/
 
  build:
    commands:
      - sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner
          -Dsonar.login=$LOGIN 
          -Dsonar.host.url=$HOST 
          -Dsonar.projectKey=$Project 
          -Dsonar.organization=$Organization 
          -Dsonar.python.coverage.reportPaths=coverage.xml
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project > result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0; fi # Exit with error code 1 based on quality gate status